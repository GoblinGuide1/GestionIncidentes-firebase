<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Usuarios</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeholder="Buscar usuarios"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AdminUsers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

      <ion-card-title>Jorge biuza</ion-card-title>
      <ion-card-subtitle>cedula: 12345678</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      celular: 61109435 <br>
      tipo de rol:Administrador, supervisor <br>
      idUsuarios: 5 <br>
      correo: jorge&#64;gmail.com <br>
      departamento: ninguno <br>
      puesto: estudiante
